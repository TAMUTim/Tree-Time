<div class="greeting-wrapper">
  <div *ngIf="auth.user | async as user; else showLogin">
    <h1 class="greeting-text">Welcome back, {{ user.displayName }}</h1>
    <app-waiting-room></app-waiting-room>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <div class="introductory-wrapper">
      <h1 class="application-name">Cram.fish</h1>
      <h3 class="application-subtext">The hoard of fish that grows alongside your study habits.</h3>
    </div>
    <div class="action-wrapper">
      <button class="google-sign-in" (click)="login()">
        Sign in with Google
      </button>
    </div>
  </ng-template>
</div>
